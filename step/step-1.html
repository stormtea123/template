<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简单数据-模板引擎</title>
</head>

<body>
	<h2>简单数据</h2>
    <script>
    var template = "我喜欢{{what}}，年龄在{{age}}之间";
    var data = {
    	"what":"美女",
    	"age":"18-28"
    }
    var result = template.replace(/{{(\w+)}}/g,function(a,b){
    	return data[b];
    })
    console.log(result)
    </script>
</body>

</html>
