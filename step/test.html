<script>
function heredoc(func) {
    //除*以外+匹配/*或者*/+除*以外
    //替换任意红白符
    return (func+"").replace(/^[^*]*\/\*|\*\/[^*]*$/g,"").replace(/\s*^\s*/mg,"")
}

}

</script>
